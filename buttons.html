<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="button-container">
      <h2>Small Buttons(32/36) height</h2>
      <div class="button-group">
        <button class="small-button">Button32</button>
        <button class="small-button36">Button36</button>
      </div>
      <h2>Medium Buttons(40/48) height</h2>
      <div class="button-group">
        <button class="medium-button">Button40</button>
        <button class="medium-button48">Button48</button>
      </div>
      <h2>Large Buttons(52/56) height</h2>
      <div class="button-group">
        <button class="large-button">Button52</button>
        <button class="large-button56">Button56</button>
      </div>
    </section>
  </body>
</html>
